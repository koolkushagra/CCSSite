<div class="row">
        <div class="col-md-4">
          Total Questions : {{totalQuestions}}
        </div>
        <div class="col-md-4">
          Attempted Questions : {{attemptedQuestions}}
        </div>
        <div class="col-md-4">
          Unattempted Questions : {{unattemptedQuestions}}
        </div>
      </div>
      <div class="progress">
        <div class="progress-bar progress-success" ng-style="{ 'width' : percentAnswered}">
        </div>
      </div>
      <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">
            {{currentQuestion.qno}}. {{currentQuestion.question}}
          </h3>
      </div>
      <div class="panel-body">
        <div class="radio" ng-repeat="option in currentQuestion.options">
          <label>
            <input name="options" id="{{option}}" ng-value="option" ng-click="setAnswer(option)" ng-checked="option==currentQuestion.answer" type="radio">{{option}}
          </label>
        </div>
        <img src="{{currentQuestion.src}}"/>
        <div ng-show="!currentQuestion.options.length"><textarea class="form-control" ng-model="currentQuestion.answer" rows="5" placeholder="Enter your answer here..."></textarea></div>
        <div ng-show="currentQuestion.options.length">Are you sure to lock?: {{currentQuestion.answer}}</div>
      </div>
      <div class="panel-footer">
        <a class="btn btn-primary" role="button" ng-click="selectQuestion(currentQuestionNumber-1);">Previous</a>
        <!--<a href="#/question/1" class="btn btn-primary" role="button">Previous</a>-->

        <a class="btn btn-default" role="button" ng-click="selectQuestion(currentQuestionNumber+1);">Next</a>
      </div>
    </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <p>
        <!--<a href="#/question/{{q.qno}}" class="btn btn-default" ng-repeat="q in questionPaper" ng-click="selectQuestion({{q.qno}});">{{q.qno}} </a>-->
        <a class="btn btn-default" ng-repeat="q in questionPaper" ng-click="selectQuestion({{q.qno-1}});" ng-class="{buttonDone: q.answer}">{{q.qno}} </a>
      </p>
    </div>
  </div>
  <div class="row">
  <a class="btn btn-primary" role="button" ng-click="submit();">Submit</a>
</div>
